{% extends 'base.htm' %}
{% load crispy_forms_tags %}

{% block head %}
<title>Register</title>
{% endblock head %}


{% block body %}
{% if user.is_authenticated %}
    <p class="alert alert-warning">You are already logged in</p>
{% else %}
    <form action="" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <button type="submit" class="btn btn-sm btn-success">Register</button>
        <br>
    </form>
{% endif %}
{% endblock body %}
