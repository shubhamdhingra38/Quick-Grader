{% extends 'base.htm' %}

{% load crispy_forms_tags %}

{% block body %}
<div class="col-md-8 card mb-4  mt-3 ">
  <div class="card-body">
    <h3>Create New Test</h3>
    <form method="post" style="margin-top: 1.3em;">
      {% csrf_token %}
      {{ addtest_form|crispy }}

      <button type="submit" class="btn btn-primary  btn-md">Submit</button>
    </form>
  </div>
</div>
{% endblock body %}
