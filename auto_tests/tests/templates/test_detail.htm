{% extends 'base.htm' %}

{% block body %}

<div class="container">
  <div class="row">
    <div class="col-md-8 card mb-4  mt-3 left  top">
      <div class="card-body">
        <h1>{% block title %} {{ test.title }} {% endblock title %}</h1>
        <p class=" text-muted">{{ test.author }} | {{ test.created_on }}</p>
        <p class="card-text ">{{ test.description|safe }}</p>
      </div>
    </div>

  </div>

  {% include 'question_display.htm' %}

</div>



{% endblock body %}
